<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carbon Footprint Calculator</title>
  <style>
    body {
      background: linear-gradient(45deg, #4b0082, #ff1493,white);
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 48px;
      margin-top: 50px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
form{


    
}
   

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 24px;
    }

    input[type="number"] {
      width: 50%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.5);
    }

    button {
      background-color: #fff;
      color: #4b0082;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4b0082;
      color: #fff;
    }

    
  </style>
</head>

<body>
  <h1>Carbon Footprint Calculator</h1>
  <div class="container">
    <form>
      <label for="electricity">Electricity Usage (kWh/year)</label>
      <input type="number" id="electricity" required>
      <label for="naturalGas">Natural Gas Usage (therms/year)</label>
      <input type="number" id="naturalGas" required>
      <label for="oil">Oil Usage (gallons/year)</label>
      <input type="number" id="oil" required>
      <label for="propane">Propane Usage (gallons/year)</label>
      <input type="number" id="propane" required><br>
      <button id="calculate">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

<script>
    const calculateBtn = document.getElementById('calculate');
const result = document.getElementById('result');

calculateBtn.addEventListener('click', () => {
  const electricity = Number(document.getElementById('electricity').value);
  const naturalGas = Number(document.getElementById('naturalGas').value);
  const oil = Number(document.getElementById('oil').value);
  const propane = Number(document.getElementById('propane').value);

  const electricityEmissions = electricity * 0.000453592 * 0.789;
  const naturalGasEmissions = naturalGas * 11.7;
  const oilEmissions = oil * 0.008887;
  const propaneEmissions = propane * 0.005;
  
  const totalEmissions = electricityEmissions + naturalGasEmissions + oilEmissions + propaneEmissions;
  
  result.innerHTML = `Your total carbon footprint is ${totalEmissions.toFixed(2)} metric tons of CO2e per year.`;
});

</script>
